<!DOCTYPE html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florian</title>
    <link rel="shortcut icon" href="./favicon.svg" />
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <!-- Main CSS -->
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body class="bg-secondary-600 text-base tracking-tight antialiased">
    <!-- Gallery Section -->
    <section class="relative font-roboto text-sm text-white">
        <div class="mx-auto max-w-3xl px-5 lg:px-8 xl:px-14">
            <div class="flex min-h-screen flex-col">
                <div class="relative flex justify-center pt-6 pb-6 lg:justify-start lg:pt-7 lg:pb-9">
                    <h1 class="text-center lg:text-left">
                        FLORIANSBOTANICAL: Frozen Roses
                    </h1>
                    <a class="absolute -right-2 top-4 flex p-3 lg:top-5" href="index.html">
                        <img src="assets/images/svg/close.svg" alt="close" />
                    </a>
                </div>
                <div class="flex flex-1 justify-between lg:gap-16 xl:gap-32">
                    <div class="hidden items-center lg:flex">
                        <div class="flex h-7 w-11 flex-col justify-between">
                            <span class="activeSlide text-left">01</span>
                            <span class="totalSlides relative text-right before:absolute before:left-3.5 before:h-px before:w-5 before:-rotate-45 before:bg-white">10</span>
                        </div>
                    </div>
                    <!-- Slider main container -->
                    <div id="gallerySwiper" class="swiper w-full">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <div class="flex h-full w-full flex-col gap-2.5 lg:flex-row lg:gap-14">
                                    <div class="relative flex-1 overflow-hidden">
                                        <img class="absolute h-full w-full object-cover object-center" src="assets/images/rose2.webp" alt="rose" />
                                    </div>
                                    <div class="relative flex-1 overflow-hidden">
                                        <img class="absolute h-full w-full object-cover object-center" src="assets/images/rose1.webp" alt="rose" />
                                    </div>
                                    <h2 class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-center font-non-old text-4.5xl">
                                        Frozen Roses
                                    </h2>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="flex h-full w-full gap-2.5 lg:gap-14">
                                    <div class="relative flex-1 overflow-hidden">
                                        <img class="absolute h-full w-full object-cover" src="assets/images/AdobeStock_367073776.webp" alt="rose" />
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="flex h-full w-full flex-col gap-2.5 lg:gap-14">
                                    <div class="relative flex-1 overflow-hidden">
                                        <img class="absolute h-full w-full object-cover" src="assets/images/cody-west-ah0i1Hsj4KM-unsplash.webp" alt="rose" />
                                    </div>
                                    <div class="relative flex-1 overflow-hidden">
                                        <img class="absolute h-full w-full object-cover" src="assets/images/AdobeStock_367073776.webp" alt="rose" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="hidden items-center lg:flex">
                        <div class="flex h-7 w-11 flex-col justify-between">
                            <span class="totalSlides text-left">10</span>
                            <span class="totalSlides relative text-right before:absolute before:left-3.5 before:h-px before:w-5 before:-rotate-45 before:bg-white">10</span>
                        </div>
                    </div>
                </div>
                <div class="my-8 flex flex-col lg:hidden">
                    <div class="mb-2 flex justify-between border-b border-white/20 pb-2">
                        <span class="activeSlide">10</span>
                        <span class="totalSlides opacity-50">10</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="totalSlides">10</span>
                        <span class="totalSlides opacity-50">10</span>
                    </div>
                </div>
                <div class="hidden pb-8 lg:flex">
                    <img src="assets/images/svg/logo-white.svg" alt="logo" />
                </div>
            </div>
        </div>
    </section>
</body>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<!-- Main JS -->
<script type="text/javascript" src="assets/js/main.js"></script>

</html>
